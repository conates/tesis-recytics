# You can find more information about this file on the symfony website:
# http://www.symfony-project.org/reference/1_4/en/04-Settings

prod:
  .settings:
    no_script_name:         true
    logging_enabled:        false

dev:
  .settings:
    error_reporting:        <?php echo (E_ALL | E_STRICT)."\n" ?>
    web_debug:              true
    cache:                  false
    no_script_name:         false
    etag:                   false

test:
  .settings:
    error_reporting:        <?php echo ((E_ALL | E_STRICT) ^ E_NOTICE)."\n" ?>
    cache:                  false
    web_debug:              false
    no_script_name:         false
    etag:                   false

all:
  .settings:
    enabled_modules: [default, sfGuardGroup, sfGuardUser, sfGuardPermission, sfGuardAuth]
    i18n: true
    default_culture: es
    default_timezone: "America/Santiago"
    compressed: on
    charset: utf-8
    # Form security secret (CSRF protection)
    csrf_secret: 873745c06b805f2bd54ad443a84043c5c16df7e8

    # Output escaping settings
    escaping_strategy: true
    escaping_method: ESC_SPECIALCHARS

    # Enable the database manager
    use_database: true
    default_culture: es_CL
    default_user_culture: es_CL
    default_locale: es_CL
    default_user_locale: es_CL
  .actions:
    login_module: sfGuardAuth
    login_action: signin

    secure_module: sfGuardAuth
    secure_action: secure