generator:
  class: sfDoctrineGenerator
  param:
    model_class:           Pieza
    theme:                 jroller
    non_verbose_templates: true
    with_show:             false
    singular:              ~
    plural:                ~
    route_prefix:          pieza_ListadoInventario
    with_doctrine_route:   true
    actions_base_class:    sfActions

    config:
      actions: ~
      fields:  
      list:    
        display: [categoria, tipo, marca, detalle, cantidad]
        object_actions: []
      filter:  ~
      form:    ~
      edit:    ~
      new:     ~
